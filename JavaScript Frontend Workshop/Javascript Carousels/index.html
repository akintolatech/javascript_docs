<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lotus code studios">
    <title>Carousels</title>
    <link type="text/css" href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="carousel">
        <div class="c-items">
            <img src="img/rice.jpg"/>
        </div>
        <div class="c-items">
            <img src="img/beanse.jpg"/>
        </div>
        <div class="c-items">
            <img src="img/test.png"/>
        </div>
    </div>
    <!-- actions -->
    <div class="c-action">
        <button class="nxt" onclick="nxtSlide()">Next</button>
        <button class="prv" onclick="prvSlide()">Prev</button>
    </div>
</body>
<script language="javascript" src="slide.js"></script>
</html>
